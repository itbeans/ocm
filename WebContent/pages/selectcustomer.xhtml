<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/pages/template.xhtml">
	<ui:define name="header">
	    Add your header here or delete to use the default
	</ui:define>
	<ui:define name="content">
	
		<h:form prependId="false">		
			<h:dataTable value="#{customerBean.customerList}" var="cust" id="myTable" styleClass="tablesorter" style="width: 400px;">
				<h:column>
		    		<f:facet name="header">Customer Name</f:facet>
		    		<h:commandLink action="#{customerBean.selectCustomer}" value="#{cust.firstname} #{cust.middlename} #{cust.lastname}" >
		    			<f:param name="selectedCustomer" value="#{cust.customerid}"/>
		    		</h:commandLink>
		    	</h:column>
		    	<h:column>
		    		<f:facet name="header">Company Name</f:facet>
		    		<h:outputText value="#{cust.companyname}" />
		    	</h:column>
			</h:dataTable>
		</h:form>
			    
	    <h:outputScript library="jquery/js" name="jquery.tablesorter.js"/>
	    <link  rel="stylesheet" href="../resources/jquery/css/blue/style.css"/> 
	    
	    <script type="text/javascript">
	    	function showAlert() {
	    		alert("Hello");
	    		new MooDialog.Alert('This is an alert message');
	    	}
	    	
	    	$('#date').datepicker();
	    	
	    	$(function(){
	    		$("#myTable").tablesorter();     
	    	  } 
	    	); 

	    </script>
	</ui:define>
	<ui:define name="footer">
	    Add your footer here or delete to use the default
	</ui:define>
</ui:composition>
</html>
